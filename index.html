<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="description" content="Reforestacion del Amazonas">
<title>Contacto</title>
</head>

<body>

    <h1>Contacto</h1>
    <p>Si tienes preguntas, alguna sugerencia, o simplemente te gustaría ponerte en contacto con nosotros,
        no dudes en rellenar el siguiente formulario. Nos encantaría escucharte y trabajar juntos para un 
        futuro más sostenible. 
    </p><br>
    
    
    <form action= "#" method="get"></form>
    
    
    <label for= "Nombre">Tu nombre:</label>
    <input type= "text" id= "nombre" name= "nombre"><br><br>
    
    <label for= "email">Tu correo electrónico:</label>
    <input type= "email" id= "pass" name= "email"><br><br>
    
    
    <legend>¿Cómo nos conociste?:</legend>
    
    <label for= "Redes sociales">Por las Redes Sociales</label>
    <input type= "checkbox" id= "Redes sociales" name= "¿Cómo nos conociste?" value= "Redes sociales"><br>
    
    <label for= "Publicidad">Por publicidad</label>
    <input type= "checkbox" id= "Publicidad" name= "¿Cómo nos conociste?" value= "Publicidad"><br>
    
    <label for= "Persona">Mediante una persona</label>
    <input type= "checkbox" id= "Persona" name= "¿Cómo nos conociste?" value= "Publicidad"><br>
    
    
    <p>Tu mensaje:</p>
    <textarea rows= "6" cols="60"></textarea><br><br>
    
    <button type= "submit">Enviar</button>
    <button type= "reset">Cancelar</button>

</body>

</html>
